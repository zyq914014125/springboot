<!DOCTYPE html>
<html>
<meta content="*" http-equiv="Access-Control-Allow-Origin"/>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" rel="stylesheet">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script crossorigin="anonymous" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body onload="load()">
<div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" class="close" data-dismiss="modal" type="button">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    修改
                </h4>
            </div>
            <div class="modal-body">
                <table class="table table-condensed">
                    <tr>
                        <td><input id="uid" type="hidden" value=""></td>
                        <td><input id="url" type="hidden" value=""></td>
                    </tr>
                    <tr>
                        <td>姓名:</td>
                        <td><input id="name" type="text"></td>
                    </tr>
                    <tr>
                        <td>年龄:</td>
                        <td><input id="age" style="width: 10%;" type="number"></td>
                    </tr>
                    </tr>
                    <tr>
                        <td>性别:</td>
                        <td colspan="2"><input name="sex" type="radio" value="man">男
                            &nbsp;&nbsp;&nbsp;<input name="sex" type="radio" value="woman">女
                        </td>
                    </tr>
                    </tr>
                    <tr>
                        <td>修改日期:</td>
                        <td><input class="btn btn-default" id="date" type="date" value=""></td>
                    </tr>
                    <tr>
                        <td>职责:</td>
                        <td><select id="rName">
                        </select></td>
                    </tr>

                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal" type="button">关闭
                </button>
                <button class="btn btn-primary" id="update" type="button">
                    提交
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="container">
    <button class="btn btn-primary btn-lg" data-target="#myModal" data-toggle="modal" id="Add" style="float: right;">
        新增
    </button>
    <table class="table table-bordered table-responsive" style="margin-top:60px;">
        <thead>
        <th>id</th>
        <th>姓名:</th>
        <th>年龄:</th>
        <th>性别:</th>
        <th>修改日期:</th>
        <th>职责:</th>
        <th colspan="2">操作</th>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</div>
</body>
<script>
    function load() {
        $.ajax({
            url: "http://127.0.0.1:8080/Frist/StartList",
            type: "get",
            dataType: "json",
            success: function (data) {
                var str = "";
                for (var i = 0; i < data.length; i++) {
                    str += "<tr><tb>" + data.id + "</tb>"
                        + "<tb>" + data.name + "</tb>"
                        + "<tb>" + data.age + "</tb>"
                        + "<tb>" + data.sex + "</tb>"
                        + "<tb>" + data.time + "</tb>"
                        + "<tb>" + data.departmen + "</tb>"
                }
                $("#tbody").html(str);
            }
        })
    }
</script>


</html>
